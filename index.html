<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <h1 class="main-heading">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" name="colorPicker" id="colorPicker">
            <button id="colorBtn">Color</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="sizeDisplay">16x16</div>
            <input type="text" placeholder="size" id="sizeValue" class="size-Value">
            <button id="sizeBtn">Change</button>
        </div>
        <div class="grid-container"></div>

    </main>
    <script src="app.js" type="text/JavaScript"></script>
</body>

</html>
